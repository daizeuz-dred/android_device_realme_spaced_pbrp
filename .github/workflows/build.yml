name: PBRP Build
on:
  workflow_dispatch:
    inputs:
      DEPLOY_TYPE:
        description: 'Deploy Type (TEST/BETA/OFFICIAL)'
        required: true
        default: 'TEST'
      ChangeLogs:
        description: 'Build ChangeLogs'
        required: true
        default: 'Sync Latest Source'

env:
  BUILD_RELEASE_TYPE: ${{ github.event.inputs.DEPLOY_TYPE }}
  CHANGELOG: ${{ github.event.inputs.ChangeLogs }}
  TARGET: "pbrp"

jobs:
  PBRP_CI:
    runs-on: ubuntu-latest
    steps:
       - name: Check Environment
         run: |
           echo "Triggering build for branch: ${GITHUB_REF##*/}"
           echo "Running on: ${{ runner.os }}"

       - name: Set Build Environment
         run: |
           echo "MANIFEST=https://github.com/PitchBlackRecoveryProject/manifest_pb -b ${GITHUB_REF##*/}" >> $GITHUB_ENV
           # Ensure Build Path is an absolute path
           echo "BUILD_PATH=$GITHUB_WORKSPACE/pbrp" >> $GITHUB_ENV

       - name: Install Dependencies and Repo Tool
         run: |
           sudo apt-get update
           sudo apt-get install -y bc build-essential zip curl libstdc++6 git wget python3 sshpass
           # Install the 'repo' tool
           mkdir -p ~/bin
           curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
           chmod a+x ~/bin/repo
           # Add ~/bin to the system path for the rest of the workflow
           echo "$HOME/bin" >> $GITHUB_PATH

       - name: Sync PBRP Source
         run: |
           mkdir -p $BUILD_PATH
           cd $BUILD_PATH
           # Configure Git (Required for 'repo' to work)
           git config --global user.email "bot@pbrp.co"
           git config --global user.name "PBRP Bot"
           git config --global color.ui false
           
           # Initialize and Sync
           ~/bin/repo init -u $MANIFEST --depth=1
           ~/bin/repo sync -j$(nproc --all) --force-sync --no-tags --no-clone-bundle

       - name: Build Recovery
         run: |
           cd $BUILD_PATH
           # Setup environment
           source build/envsetup.sh
           
           # Replace 'codename' with your actual device codename if needed
           # For example: lunch omni_spaced-eng
           lunch pbrp_${{ github.event.repository.name }}-eng || lunch omni_${{ github.event.repository.name }}-eng
           
           mka recoveryimage

       - name: Release Builds 
         run: |
           cd $BUILD_PATH
           echo "Checking for output files..."
           find out/target/product/ -name "PitchBlack*.zip" -exec ls -lh {} + || echo "No build found."
