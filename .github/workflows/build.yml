name: PBRP Build
on:
  workflow_dispatch:
    inputs:
      DEPLOY_TYPE:
        description: 'Deploy Type (TEST/BETA/OFFICIAL)'
        required: true
        default: 'TEST'
      ChangeLogs:
        description: 'Build ChangeLogs'
        required: true
        default: 'Sync Latest Source'

env:
  BUILD_RELEASE_TYPE: ${{ github.event.inputs.DEPLOY_TYPE }}
  CHANGELOG: ${{ github.event.inputs.ChangeLogs }}
  # Hardcoded for your specific Realme device
  DEVICE_CODENAME: "spaced"
  DEVICE_PATH: "device/realme/spaced"

jobs:
  PBRP_CI:
    runs-on: ubuntu-latest
    steps:
       - name: Free Disk Space (Safe Cleanup)
         run: |
           sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc "/usr/local/share/boost"
           sudo docker image prune -a -f
           sudo apt-get clean
           df -h /

       - name: Install Dependencies and Repo Tool
         run: |
           sudo apt-get update
           sudo apt-get install -y bc build-essential zip curl libstdc++6 git wget python3 sshpass
           mkdir -p ~/bin
           curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
           chmod a+x ~/bin/repo
           echo "$HOME/bin" >> $GITHUB_PATH
           
       - name: Sync PBRP Source
         run: |
           mkdir -p pbrp
           cd pbrp
           git config --global user.email "bot@pbrp.co"
           git config --global user.name "PBRP Bot"
           # android-12.1 is the correct branch for 'spaced'
           ~/bin/repo init -u https://github.com/PitchBlackRecoveryProject/manifest_pb -b android-12.1 --depth=1
           ~/bin/repo sync -c -j$(nproc --all) --force-sync --no-tags --no-clone-bundle

       - name: Clone Device Tree
         run: |
           cd pbrp
           # Clones your repo into the folder: pbrp/device/realme/spaced
           git clone https://github.com/${{ github.repository }} -b main ${{ env.DEVICE_PATH }}

       - name: Build Recovery
         run: |
           cd pbrp
           source build/envsetup.sh
           
           # Use the exact codename 'spaced'
           # Roomservice will run now; we haven't deleted .repo yet
           lunch pbrp_${{ env.DEVICE_CODENAME }}-eng || lunch omni_${{ env.DEVICE_CODENAME }}-eng
           
           # NOW we delete .repo to free up ~15GB for the actual mka command
           rm -rf .repo
           
           # Start the heavy lifting
           mka recoveryimage

       - name: Release Builds 
         run: |
           cd pbrp
           echo "Checking for output files..."
           # Look for the .zip and .img in the target folder
           find out/target/product/ -name "PitchBlack*.zip" -exec ls -lh {} + || echo "No build found."
